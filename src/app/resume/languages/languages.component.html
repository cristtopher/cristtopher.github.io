<div class="masonry-item col-sm-6 col-xs-12">
  <div class="resume-card">
    <h3 class="title">Languages</h3>
    <div class="skill" *ngFor="let language of languages">
      <h5>{{ language.name }}</h5>
      <div class="progress">
        <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="language.progress"></div>
      </div>
    </div>
  </div>
</div>
