<a href="index.html#" id="vertical-nav-toggle" class="nav-toggle"
  data-toggle="mobile-nav"><span><span></span></span></a>

<div class="contact-popup-ctrl">
  <a href="index.html#" class="contact-popup-toggle" data-toggle="contact-popup"><span class="typing"
      data-text='["Have a question?","Write to me!"]'>Write
      to me!</span></a>
  <a href="index.html#" class="contact-popup-close" data-toggle="contact-popup"><em class="fas fa-times"></em></a>
</div>

<div id="contact-popup" class="contact-popup dark">
  <div class="v-center row">
    <div class="col-lg-6 col-md-9">
      <form id="contact-form" class="validate-form">
        <div class="head">
          <span class="form-status">1/2</span>
          <h3>Write to me!</h3>
        </div>
        <div class="steps">
          <!-- Form Step -->
          <div class="step active" data-step="1">
            <div class="row">
              <div class="form-group col-md-6">
                <input id="name" name="name" type="text" class="form-control" placeholder="Your name" required>
              </div>
              <div class="form-group col-md-6">
                <input id="email" name="email" type="text" class="form-control" placeholder="Your e-mail" required>
              </div>
            </div>
            <div class="bottom clearfix">
              <nav class="controls">
                <a href="index.html#" class="btn btn-white" data-target="form-next-step">Next
                  step<em class="fas fa-arrow-right"></em></a>
              </nav>
            </div>
          </div>
          <!-- Form Step -->
          <div class="step" data-step="2">
            <textarea name="message" id="message" rows="3" class="form-control" placeholder="Tap here your message..."
              required></textarea>
            <div class="bottom clearfix">
              <div class="info"><span>from</span> <em id="sender"></em></div>
              <nav class="controls">
                <button class="btn btn-link" data-target="form-prev-step"><em class="fas fa-arrow-left"></em></button>
                <button type="submit" class="btn btn-white btn-submit"><span>Send a message! <em
                      class="fas fa-check"></em></span></button>
              </nav>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="ajax-modal"></div>
<a href="index.html#" class="ajax-close" data-dismiss="ajax-modal"><em class="ti-close"></em></a>
<svg id="ajax-loader" class="loader" width="32px" height="32px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">

</svg>

  <button class="close" data-dismiss="modal"><em class="ti-close"></em></button>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <iframe height="500" title=""></iframe>
    </div>
  </div>
</div>
